<!DOCTYPE html>
<html lang="en">
	 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="images/favicon.ico">

		<title>Bootstrap 101 Template</title>
		
		<!-- Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		
		<style>

			.gamesrow p {
				font-family: verdana;
				font-size: 1em;
				color: white 
			}
			.gamesrow h2 {
				color:#ccc;
			}
			body {
				background-color: darkblue;
			}
		</style>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
	
		
		
		<!-- JUMBOTRON [Main jumbotron for a primary marketing message or call to action]
		================================================== -->
		<div class="jumbotron">
			<div class="container">
				<h1>Hello, world!</h1>
				<p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
			</div>
		</div>
		
		<!-- one COLUMN ROW 
		================================================== -->
		<div class="container bgblue">
			<!-- Example row of columns -->
			<div class="row gamesrow">
				<div class="col-md-6">
					<h2>Ocean Trash</h2>
					<iframe allowtransparency="true" width="485" height="402" src="//scratch.mit.edu/projects/embed/269911413/?autostart=false" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="col-md-6">
					<h2>Save the Puppy</h2>
					<iframe allowtransparency="true" width="485" height="402" src="//scratch.mit.edu/projects/embed/269911413/?autostart=false" frameborder="0" allowfullscreen></iframe>

				</div>
			</div>
		</div>
		
		<!-- FOOTER
		================================================== -->
		<div class="container">
			<hr>
			<footer>
				<p>&copy; 2016 Company, Inc.</p>
			</footer>
		</div>

		
	
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</body>
</html>
